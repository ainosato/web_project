<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        padding-top: 30px;
      }
      #parent, #other {
        border: 5px solid tomato;
      }
      #large {
        height: 10000px;
        background-color: tomato;
      }
      #me {
        background-color: black;
        color: white;
        position: fixed;   /*fixed는 스크롤을 내려도 위치가 변하지 않음, 부모와 관계 끊어짐 */
        left: 0;
        width: 100%;
        height: 30px;
        text-align: center;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="other">
      other
    </div>
    <div id="parent">
      parent
      <div id="me">
        me
      </div>
    </div>
    <div id="large">
      large
    </div>

  </body>
</html>
